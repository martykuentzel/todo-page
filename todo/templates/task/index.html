{% extends 'base.html' %}
{% block content %}
<h1 class="text-center mb-3">
    Your To-Dos
</h1>
{% if task_list %}

    {% for task in task_list %}
    <div class="card mb-3">
        <div class="card-body">
            <p class="lead">{{ task.name }}</p>
            <a class="btn btn-secondary btn-sm mb-3 float-right"  href="{% url 'task:delete' task.id %}">X</a>
        </div>
     </div>
    {% endfor %}
    
{% else %}
<div class="text-center mb-3">
    <br>
    <p>You have no To-Dos</p>
    </br>
</div>

{% endif %}
{% endblock %}
